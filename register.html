	<!DOCTYPE html>
<html>
<head>

	<title>Register page</title>
</head>
<body>
	<fieldset>
		<legend>Register</legend>
	
	
	
	<form  action="blog.html" method="post" target="_blank"  >
	<table border="1" align="center" bgcolor="lightgreen" cellpadding="10px" cellspacing="0" >
		

		<tr>
			<td>

		<label for=name>First Name:</label>
	</td>
	<td>
		
		<input type="text" id="name" required autofocus placeholder="enter the name" 
		>
	</td>
</tr>
 <tr>
			<td>
		<label for=name>Last Name:</label>
		</td>
<td>
	    	
		<input type="text" id="name">
	</td>
</tr>
			<tr>
				<td>
		<label for="email">Email:</label>
	</td>
	<td>
		
		
		<input type="text" id="email" required  placeholder="enter the email" >
	</td>
</tr>
		<tr>
		<td>	
			
				
		<label for="age">Age:</label>
	</td>
	<td>
		
		
		<input type="number" id="age"  placeholder="enter the age" >
	</td>
</tr>
<tr>
	<td>
			
				
		<label for="mobile">Number:</label>
	</td>
	<td>
			
		<input type="number" id="mobile" required  placeholder="enter mobile number" >
	</td>
</tr>
<tr>
	<td rowspan="2">
	
			
		<label>Gender:</label>
	</td>
	<td>
		
		<input type="radio" id="male" name="gender" value="male">male
	</td>
</tr>
	<tr>
	<td>
		
		<input type="radio" id="female" name="gender" value="Female">female
	</td>
</tr>
<tr>
	<td rowspan="3">
		
		<label>Hobbies:</label>
	</td>

	<td>
		
		<input type="checkbox" id="eat" name="gender" value="Eating">Eating
	</td>
</tr>
<tr>
	
	<td>
		
		<input type="checkbox" id="sleep" name="gender" value="Sleeping">Sleeping
	</td>
</tr>
<tr>

	
	<td>
		
		<input type="checkbox" id="play" name="gender" value="Playing">Playing
	</td>
</tr>
<tr>
	<td>
		

		<label for="pass">Password:</label> 
	</td>
	<td>

			
		<input type="password" id="pass" required   placeholder="enter password" >
		</td>
	</tr>
	<tr>
		<td>
			
		<label for="pass"> Confirm password:</label>
	</td>
	<td>

			
		<input type="password" id="pass" required  placeholder="enter confirm password"  >
	</td>
</tr>
<td>
	
			
		<label>Select your state:</label>
	</td>


	<td>
		
				<select>
					<option value="Andhra Pradesh">AP</option>
					<option value="Telangana">TN</option>
					<option value="Tamil Nadu">TG</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				
		<label>Description:</label>
	</td>
	<td>
		
		<textarea rows="5" cols="20"></textarea  placeholder="enter few words" >
		</td>
	</tr>
	<tr>
        	<td>
               <label for="fav fruit">fav Fruit</label>
            </td>
            <td>
               <input type="text" id="fav fruit"list="favorite">
               <datalist id="favorite">

                      <option value="banana">   
                      <option value="grapes">  
                      <option value="guava">  
                      <option value="pineapple">  	
                </datalist>
            </td>
        </tr>

		<tr>
			<td align="right">
		
		<input type="submit">
	</td>
