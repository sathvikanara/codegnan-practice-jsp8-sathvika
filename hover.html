<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>hover</title>
</head>
<style >
	p{
		display: none;
	}
	div:hover p{
		display: block;
	}
	
</style>
<body>
	<div>
		<h2>Hover me</h2>
		<p>Hello Girls</p>
	</div>

</body>
</html>
